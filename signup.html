<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <!--header goes here-->
    <div class="header">
        <a href="index.html">img</a>
        <!--not svg applied-->
    </div>

    <div class="list-container">
        <div class="avatar">
            <img class="img" src="img/avatar-01.jpg" width="40" height="40" alt="avatar-01">
            <img class="img" src="img/avatar-02.jpg" width="40" height="40" alt="avatar-02">
            <img class="img" src="img/avatar-03.jpg" width="40" height="40" alt="avatar-03">
            <img class="img" src="img/avatar-04.jpg" width="40" height="40" alt="avatar-04">
        </div>

        <div class="list-h1">
        <h1>Get a taste of a user-centric platform</h1>
        </div>

        <div class="list">
            <ul class="list-set-one">
                <li class="list-set">
                    <svg class="icon-right" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path class="icon-path" d="M10.28 2.28L3.989 8.575 1.695 6.28A1 1 0 00.28 7.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 2.28z"></path>
                        <span>Excepteur sint occaecat cupidatat non proident sunt in culpa.</span>
                    </svg>
                    
                </li>
                <li class="list-set">
                    <svg class="icon-right" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path class="icon-path" d="M10.28 2.28L3.989 8.575 1.695 6.28A1 1 0 00.28 7.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 2.28z"></path>
                            <span>Duis aute irure dolor in reprehenderit in voluptate.</span>
                    </svg>
                </li>
                <li class="list-set">
                    <svg class="icon-right" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path class="icon-path" d="M10.28 2.28L3.989 8.575 1.695 6.28A1 1 0 00.28 7.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 2.28z"></path>
                            <span>Eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
                    </svg>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-signup">
        <div class="form-h3">Lets talk</div> <!--some div should be right there-->
        <form action="">
            <div class="lbl-form">
                <label for="name">Name <span class="ast-form">*</span></label><br>
                <input id="name" class="name" type="text" required>
            </div>

            <div class="lbl-form">
                <label  for="surname">Surname <span class="ast-form">*</span></label><br>
                <input id="surname" class="surname" type="text" required>
            </div>

            <div class="lbl-form">
                <label  for="email">Email <span class="ast-form">*</span></label><br>
                <input id="email" class="email" type="email" required>
            </div>

            <div class="lbl-form">
                <label  for="phone">Phone <span class="ast-form">*</span></label><br>
                <input id="phone" class="phone" type="text" required>
            </div>

            <div class="lbl-form">
                <label  for="referre">How did you hear about us? <span class="ast-form">*</span></label><br>
                <select id="referre" class="referre">
                    <option value="">Twitter</option>
                    <option value="">Medium</option>
                    <option value="">Github</option>
                </select>
            </div>

            <div>
                <label for="message">How can we help with?<span class="ast-form">*</span></label>
                <textarea class="message" id="message" rows="4" required></textarea>   
            </div>

            <div class="btn-form">
                <button class="btn">Request Demo
                    <span class="icon-1">-></span>
                </button>
            </div>
        </form>
    </div><!-- 1 div from here-->
</body>
</html>
